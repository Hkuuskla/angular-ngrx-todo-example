<mat-card class="form-card">
  <img class="logo" src="assets/logo.svg" alt="TODO">
  <div class="title">Forgot your password?</div>
  <form>
    <mat-form-field>
      <input matInput placeholder="Email">
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Reset</button>
    <button
      mat-raised-button
      color="secondary"
      [routerLink]="['/login']"
    >Cancel</button>
  </form>
</mat-card>
